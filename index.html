<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/ba579eb226.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        <img src="images/thunder.gif">
      <h1 id="current-city">
        Toronto
        </h1>
        
      <h2 class="dateAndTime">
         Sunday, March 7th, 12:00pm 2022
      </h2>
      <p>
        🌨
        <div id="temperature">
        -19°c
        </div>
      </p>
      <h4>
      <div class="row">
          <div class="col">Percipitation: 70%</div>
          <div class="col">Humidity: 20%</div>
          <div class="col">Real Feal: -25°c</div>
        </h4>
      </div>
      <br /> 
      <hr/> 
      <div class="row">
          <div class="col">
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Monday <div>-9°c</div></h5>
    <p class="card-text"><div>❄</div> H-8°c/ L -12°c</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>
<div class="col">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Tuesday <div>-10°c</div></h5>
    <p class="card-text"><div>🌤</div> H-10°c/ L -16°c</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>

<div class="col">
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Wednesday <div>-12°c</div></h5>
    <p class="card-text">☀ H-9°c/ L -16°c</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>


<div class="col">
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Thursday<div>-13°c</div></h5>
    <p class="card-text">🌨 <br/>H-10°c/ L -15°c </p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>
</div>
<form class= "city-form" id="city-form">
    <input type="text" placeholder="Search City Here" autocomplete="off" autofocus="on" id="city-input" >
     <button type="submit" > Submit </button>
  
</form>
<div class="row" id="navigate">
    <div class="col-1">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="col-1">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="col-10">
        <i class="fa-solid fa-arrows-rotate"></i>
    </div>
</div>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
